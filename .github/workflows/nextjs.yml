name: React CI Workflow

on:
  push:
    branches:
      - master      # Trigger on push to main branch   
  pull_request:
    branches:
      - master      # Trigger on pull request targeting the main branch     
jobs:
  build:
    runs-on: ubuntu-latest  # Use an Ubuntu environment for the job

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checks out the code in the repository

    - name: Set up Node.js
      uses: actions/setup-node@v2  # Sets up Node.js
      with:
        node-version: '14'  # Use Node.js version 14 (adjust according to your React version)

    - name: Install dependencies
      run: npm install  # Installs the dependencies defined in package.json

    - name: Run tests
      run: npm test -- --ci --watch=false --coverage  # Run tests with coverage and in CI mode

    - name: Build React app
      run: npm run build  # Runs the build command to create the production-ready app

    - name: Upload production build (optional)
      uses: actions/upload-artifact@v2  # Optionally upload the build artifact (for deployment or later use)
      with:
        name: react-build
        path: build  # Path to the build directory in the React app

